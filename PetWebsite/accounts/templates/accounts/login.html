{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS for the login page-->
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <forms>
          
            <div class="header-text">
              <label>Login</label>
            </div>
            <div class = "inside-content">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-6 col-form-label">Email</label>
              <div class="col-sm-6">
                <input type="email" class="form-control form-control-sm" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-6 col-form-label">Password</label>
              <div class="col-sm-6">
                <input type="password" class="form-control form-control-sm" id="inputPassword3">
              </div>
            </div>
            
            </div>
        </forms>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary btn-sm">
                <label>Login</label>
            </button>
        </div>

        <div class="forgot-password">
          <a href="">Forgot password?</a>
        </div>

        <div class="link-signup">
          <a href="{% url 'signup' %}">Don't have an account? Sign Up</a>
        </div>      

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
