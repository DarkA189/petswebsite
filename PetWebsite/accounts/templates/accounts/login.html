{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="login-box" style="background-image: linear-gradient(to bottom, #5e87a6, #769bb9, #8db0cc, #a5c5e0, #bddbf4);">
        <h2>Login</h2>
        <form>
          <!--DJANGOOO-->
          <form method="post"> 
            {% csrf_token %}
            {{login_form.non_field_errors}}


          <div class="user-box">
            <input type="text" name="" required="">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="">
            <label>Password</label>
          </div>

          <!--DJANGOOOOOOOOOO-->
          {% if login_form %}
                  <p><small class="text-danger" style="font-size: 11px;">{{ login_form }}</small></p>
                {% endif %}

          <a class="forgot-password" href="#"><p>Forgot password?</p></a>
          <a class="signup-text" href="{% url 'signup' %}"><p>Don't have an account? Sign Up!</p></a>
        
          <a class="submit-button" href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
          </form>
        </form>
       
      </div>
      
</body>
</html>
